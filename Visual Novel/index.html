<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a524d7cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Conception</title>
</head>
<body>

<div style="top:5vh" class="position-absolute start-50 translate-middle-x">
    <!--Board-->
    <table id="board" style="border-spacing:1vh;border-collapse:separate;">
        <tr>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up rotate-180"></i>
            </td>
        </tr>
        <tr>
            <td class="card-space text-center position-relative ">
                <i class="fa-solid fa-paw rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class="fa-solid fa-paw rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative position-relative">
                <i class="fa-solid fa-paw rotate-180"></i>
            </td>
            <td class="card-space text-center position-relative position-relative">
                <i class="fa-solid fa-paw rotate-180"></i>
            </td>
        </tr>
        <tr>
            <td style="padding-top:20px"></td>
        </tr> <!--empty-->
        <tr>
            <td class="card-space text-center position-relative">
                <i class="fa-solid fa-paw "></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class="fa-solid fa-paw "></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class="fa-solid fa-paw "></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class="fa-solid fa-paw "></i>
            </td>
        </tr>
        <tr>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up"></i>
            </td>
            <td class="card-space text-center position-relative">
                <i class=" fa-solid fa-arrow-up"></i>
            </td>
        </tr>
    </table>

    <!--Hand-->
    <table class="position-absolute start-50 translate-middle-x">
        <tr style="height:20vh" id="hand"></tr>
    </table>

    <div class="position-absolute position-relative side">
        <!--Damage-->
        <div  id="damage" style="top:-20vh;font-size:80%;width:15vh;" class="text-center position-absolute start-50 translate-middle-x">
            Damage: 0
        </div>

        <!--Bones-->
        <div  id="bones" style="top:-10vh;font-size:80%;width:15vh;" class="text-center position-absolute start-50 translate-middle-x">
            Bones: 0
        </div>

        <!--End Turn-->
        <button id="turn" class="button-end-turn link position-absolute start-50 top-0 translate-middle-x">Attack
        </button>

        <!--Deck-->
        <table id="deck" class="deck-space position-absolute start-50 top-100 translate-middle-x">
            <tr>
                <td class="card-space text-center position-relative">
                    <img class="card link" src="Cards/Squirrel.webp" alt="Squirrel"/>
                </td>
                <td class="card-space text-center position-relative">
                    <img class="card link" src="Cards/CardBack.png" alt="Card Back"/>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
